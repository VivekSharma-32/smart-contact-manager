<!DOCTYPE html>
<html
    lang="en"
    th:fragment="parent(content,title,script)"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-th-replace="${title}">SCM</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
            rel="stylesheet" />
        <link rel="stylesheet" data-th-href="@{'css/output.css'}">
    </head>
    <body>

        <!-- common header  -->
        <ul class="p-4">
            <li>
                <a href="@{'/home'}">Home</a>
            </li>
            <li>
                <a href="@{'/about'}">About</a>
            </li>
            <li>
                <a href="@{'/services'}">Services</a>
            </li>
        </ul>
        <!-- main content  -->
        <div class="p-4">
            <section data-th-replace="${content}"></section>
        </div>
        <!-- flowbite content  -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js">
        </script>
        <th:block data-th-replace="${script}"></th:block>

        <!-- Common Footer  -->
        <footer class="p-4">
            Footer: Smart Contact Manager
        </footer>
    </body>
</html>
